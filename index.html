<!DOCTYPE html>
<html lang="en">
<head>
    <title>React Simple Start</title>
</head>
<body>
<div id="app"></div>

<script src="node_modules/react/dist/react.js"></script>
<script src="node_modules/react-dom/dist/react-dom.js"></script>
<!-- babel-standalone is a standalone build of Babel for use in
non-Node.js environments, including browsers. -->
<script src="node_modules/babel-standalone/babel.js"></script>

<script type="text/babel">
    var Greeting = React.createClass({
        getInitialState: function () {
            return {message: 'Hello from Greeting!'};
        },
        clickMe: function () {
            this.setState({message: this.state.message + ' :) '})
        },
        render: function () {
            return (
                    <div>
                        <h1>{this.state.message}</h1>
                        <input type="button" onClick={this.clickMe} value="Click Me"/>
                    </div>
            )
        }
    });
    ReactDOM.render(<Greeting/>, document.getElementById('app'));
</script>
</body>
</html>
